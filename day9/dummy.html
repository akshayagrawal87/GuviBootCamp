<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg"></div>
					<div class="col-lg" id="calculator">
						<h1>Calculator</h1>
						<div class="calc-display">0</div>
						<div class="calc_keyboard">
							<div class="row">
								<div class="col">
									<div class="row">
										<button
											type="button"
											class="col-6 clear btn btn-dark"
											value="clear"
										>
											C
										</button>
										<button
											type="button"
											class="col operator btn btn-dark"
											value="mod"
										>
											%
										</button>
										<button
											type="button"
											class="col operator btn btn-dark"
											value="div"
										>
											/
										</button>
									</div>

									<div class="row">
										<button
											type="button"
											class="col col-xs-1 number btn btn-dark"
											value="7"
										>
											7
										</button>
										<button
											type="button"
											class="col col-xs-1 number btn btn-dark"
											value="8"
										>
											8
										</button>
										<button
											type="button"
											class="col col-xs-1 number btn btn-dark"
											value="9"
										>
											9
										</button>
										<button
											type="button"
											class="col col-xs-1 operator btn btn-dark"
											value="mul"
										>
											*
										</button>
									</div>

									<div class="row">
										<button
											type="button"
											class="col number btn btn-dark"
											value="4"
										>
											4
										</button>
										<button
											type="button"
											class="col number btn btn-dark"
											value="5"
										>
											5
										</button>
										<button
											type="button"
											class="col number btn btn-dark"
											value="6"
										>
											6
										</button>
										<button
											type="button"
											class="col operator btn btn-dark"
											value="sub"
										>
											-
										</button>
									</div>

									<div class="row">
										<button
											type="button"
											class="col number btn btn-dark"
											value="1"
										>
											1
										</button>
										<button
											type="button"
											class="col number btn btn-dark"
											value="2"
										>
											2
										</button>
										<button
											type="button"
											class="col number btn btn-dark"
											value="3"
										>
											3
										</button>
										<button
											type="button"
											class="col operator btn btn-dark"
											value="add"
										>
											+
										</button>
									</div>

									<div class="row">
										<button
											type="button"
											class="col-6 number btn btn-dark"
											value="0"
										>
											0
										</button>

										<button
											type="button"
											class="col result btn btn-dark"
											value="result"
										>
											=
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg"></div>
				</div>
			</div>
		</main>
		<script defer src="dummy.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
