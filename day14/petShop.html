<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Pet Shop</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row MainRow">
				<h1 id="petShopHeader">PET SHOP</h1>

				<div class="col">
					<div class="row">
						<div class="col self-align-center mt-5">
							<div id="availablePetDetail">
								<button class="btn btn-outline-dark availablePetDetails">
									Available Pets
								</button>
							</div>
							<div id="getPetDetail">
								<button class="btn btn-outline-dark getPetDetails">
									Get Pet Details
								</button>
							</div>
							<div id="adoptionRequestDetail">
								<button class="btn btn-outline-dark adoptionRequests">
									Adoption Requests
								</button>
							</div>
							<div id="addNewPet">
								<button class="btn btn-outline-dark addPet">Add Pet</button>
							</div>

							<div id="addNewPetRequest">
								<button class="btn btn-outline-dark addPetRequest">
									Create New Pet Request
								</button>
							</div>
							<div id="requestAvaliable">
								<button class="btn btn-outline-dark petRequestAvailable">
									Requests Matching
								</button>
							</div>
						</div>
					</div>
				</div>
				<br />
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script defer src="petShop.js"></script>
	</body>
</html>
